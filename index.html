<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8" />
    <title>Bartometeret</title>
    <script type="text/javascript" src="http://multimedia.bt.no/krinkelkroken/templates/charts/javascript/jquery-1.8.2.min.js"></script> 
    <script type="text/javascript" src="http://multimedia.bt.no/krinkelkroken/templates/charts/javascript/tabletop.js"></script>
    <script type="text/javascript" src="data/data.js"></script>
    <script type="text/javascript" src="data/code.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
    <style type='text/css'>
 			#container {
   				 background: url(http://statisk.bt.no/filer/lura/moustache2.jpg);
					}
 	</style>
<script>
    
    // Fix "null"
    function fixNull( object ) {
        var length = object.data.length;
        var i = 0;
        for( i = 0; i < length; i++ ) {
               if (object.data[ i ] == "null" ) {
                   object.data[ i ] = null;
               }
        }
        return object;
    }            
    var farger = ['#31a354', '#addd8e', '#f7fcb9', '#2b8cbe', '#a6bddb', '#ece7f2'];
    
    Highcharts.setOptions(
			{
				colors: farger
			}); 
			var chart;
			$(document).ready(function() 
			{
				chart = new Highcharts.Chart(
				{
					chart: {
						renderTo: 'container',
                        backgroundColor: 'transparent',
						type: 'spline',
						spacingBottom: 0,
						marginRight: 30,
						marginBottom: 40,
                        },
					credits : {
						enabled : false
					},
					title: {
						text: 'Bartometeret'
					},
					xAxis: {
				        lineWidth: 0, 
                        labels: xaxisstandard,
						tickInterval: 5,
						categories: uker
					},
					yAxis: { 
						min: 50000,
						startOnTick: false,
						minPadding: 0,
						gridLineWidth: 0,
						<!-- lineWidth: 0, -->
						title: {
							text: 'Daglige brukere, ukesnitt',
							align: 'high'
						},
						labels: {
							overflow: 'justify'
						},
                    },
					tooltip: number,
					plotOptions: {lineWidth: 50},
					legend: legende,  
					scrollbar: noscroll,
					series: [adrtot, adrnett, adrmobil, bttot, btnett, btmobil]
				});
			});

</script>
</head>
<body style='margin:20px;padding:0px;'>
   
    <div id="container" style="height:600px;width:980px;margin:0px;padding:0px;"></div>
    <br><br>
    <p>Tallene fra TNS Gallup viser et gjennomsnitt av antall daglige unike brukere pr. uke.

    Laget med <a href="https://www.r-project.org/">R</a>, <a href="https://www.javascript.com/">Javascript</a> og <a href="http://www.highcharts.com">Highcharts</a> av <a href="https://github.com/chrilur/adressameteret">Christian Lura.</a></p>
</body>
</html>
